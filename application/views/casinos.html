<site:top title="${data.page_info.head_title}" description="${data.page_info.head_description}" menu="${data.menu_top}" page="casinos"/>
	<div class="links-casinos">
		<site:links-carousel items="${data.menu_bottom}"/>
	</div>
	<div class="block">
		<div class="container">
			<div class="headeing">
				<h1 class="title">${data.page_info.body_title}</h1>
				<div class="subtitle">
					<p class="js-condense"></p>
				</div>
			</div>
			
			<filter:casinos selected_entry="${data.selected_entity}" name="${data.country.name}" code="${data.country.code}"/>

			<div class="data-container-holder">
				<div class="holder">
					<div class="data-container" data-type="${get_page_type()}" data-type-value="${data.selected_entity}">
						<div class="qty-items">${data.total_casinos} results</div>
						<std:if condition="${data.selected_entity} == 'New'">
							<casino:list type="ESTABLISHED" id="1" data="${data.casinos}"/>
						<std:else>
							<casino:list type="SOFTWARE" id="1" data="${data.casinos}"/>
						</std:if>
					</div>
					<div class="data-add-container" data-total="${data.total_casinos}"></div>
				</div>
				<filter:reset/>
			</div>

			<std:if condition="${data.total_casinos} > 24">
				<div class="btn-holder">
					<a href="#" class="btn-bordered load js-more-items">LOAD MORE CASINOS</a>
				</div>
			</std:if>
		</div>
	</div>
<site:bottom menu="${data.menu_top}"/>
