<div id="reviews">
	<div class="reviews-form review" id="reviews-form" data-img-dir="/public/build/images/flags/$[code].png" data-country="$[code]" data-casino-id="$[id]">
		<forms:review name="${data.casino.name}" rate="${data.casino.rating}" rating="true"/>
	</div>
	<div class="review-list">
		<div id="review-data-holder">
			<std:if condition="$[total] > 0">
				<std:foreach var="$[items]" value="result">
					<item:review class="review-parent"/>
					<item:reply/>
				</std:foreach>
			</std:if>
		</div>

		<std:if condition="$[total] > 5">
			<div class="reviews-more">
				<a href="#" class="btn-more js-more-reviews" data-type="review" data-id="0" data-total="$[total]" data-page="1">
					Show More Reviews
					<i class="icon-chevron-down"></i>
				</a>
			</div>
		</std:if>
	</div>
</div>
