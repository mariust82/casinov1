<div class="block block-short-games">
	<div class="container">
		<div class="headeing">
			<div class="title title-underlined">$[name]</div>
			<div class="subtitle index-page">
				<p>{$html_entity_decode($[description])}</p>
				<div class="heading-btn desktop">
					<a href="$[url]" class="button">Show all <i class="icon-chevron-right"></i></a>
				</div>
			</div>
		</div>
		<game:list data="$[data]"/>
		<div class="mobile btn-holder">
			<a href="$[url]" class="btn btn-big">SHOW ALL<i class="icon-chevron-right"></i></a>
		</div>
	</div>
</div>
