<div class="block block-short-games">
	<div class="container">
		<div class="heading">
			<h2 class="title title-underlined">$[name]</h2>
			<div class="subtitle">
				<p>$[description]</p>
			</div>
		</div>
		<game:list data="$[data]"/>
		
		<a href="$[url]" class="show_all-button">
			$[button]
			<i class="icon-chevron-right"></i>
		</a>
	</div>
</div>
