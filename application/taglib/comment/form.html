<div class="form">
	<div class="form-row">
		<std:if condition="$[rating]">
			<div class="flex-left">
				<div class="rating-container" data-casino-name="$[name]" data-casino-rating="${ceil($[rate])}">
					<label class="form-label">
						<span class="flex">
							RATE CASINO
							<span class="rating-current" data-rating-current="0">
								<span class="rating-current-text"></span>
								<span class="rating-current-value"><span>0</span>/10</span>
							</span>
						</span>
					</label>
					<select class="rating-bar" autocomplete="off">
						<option value=""></option>
						<option value="1">Terrible</option>
						<option value="2">Terrible</option>
						<option value="3">Poor</option>
						<option value="4">Poor</option>
						<option value="5">Good</option>
						<option value="6">Good</option>
						<option value="7">Very good</option>
						<option value="8">Very good</option>
						<option value="9">Excellent</option>
						<option value="10">Excellent</option>
					</select>
				</div>
				<div class="action-field">
					<i class="icon-icon_available"></i>
					Thank you for rating $[name]!
				</div>
			</div>
			<label class="form-label">ADD REVIEW</label>
		</std:if>

		<div class="textfield-holder">
			<textarea name="body" rows="5" class="expanding textfield" placeholder="Write your review..."></textarea>
		</div>
	</div>
	<div class="hidden js-expanding-textfields">
		<div class="form-row form-multicol">
			<div class="form-col">
				<div class="textfield-holder">
					<input type="text" class="textfield" name="name" placeholder="Name">
				</div>
			</div>
			<div class="form-col">
				<div class="textfield-holder">
					<input type="text" class="textfield" name="email" placeholder="Email (it won't be published)">
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="review-submit-holder">
				<input class="btn" type="submit" name="submit" value="ADD REVIEW">
				<div>
				    <div class="field-error-required not-valid action-field">
				        Please fill in the required fields.
				    </div>
				    <div class="field-error-rate not-valid action-field">
				        In order to post your review, please rate this casino.
				    </div>
				    <div class="field-success success action-field">
				        Thank You!
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
