<div class="reply review">
	<div class="reply-body">
		<comment:form rating="false"/>
	</div>

	<div class="reply-data-holder">
		<:foreach var="${result.children}" val="result">
			<:set var="last" val="true"/>
			<comment:info class="review-child" last="${last}"/>
		</:foreach>
	</div>

	<:if test="count(${result.total_children}) > 3">
		<div class="review-more">
			<a href="#" class="btn-more js-more-reviews" data-type="reply" data-id="${result.id}" data-total="${result.total_children}" data-page="1">
				SHOW 3 MORE REPLIES
				<i class="icon-chevron-down"></i>
			</a>
		</div>
	</:if>
</div>
