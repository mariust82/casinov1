<div class="reply review">
	<div class="reply-data-holder">
		<:set var="self_total" val="$[total]"/>

		<:if test="$[total] > 0">
			<:foreach var="${result.children}" val="result">
				<comment:info class="review-child"/>
			</:foreach>
		</:if>
	</div>
	<:if test="${self_total} > 5">
		<div class="review-more">
                    <div class="shay">${parent}</div>
			<a href="#" id="reply-more-reviews" class="btn-more js-more-reviews" data-type="reply" data-id="${parent}" data-total="${self_total}" data-page="1">
				SHOW MORE REPLIES
				<i class="icon-chevron-down"></i>
			</a>
		</div>
	</:if>
</div>
