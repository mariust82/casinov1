<div class="review $[class] ${normalize(${result.name})}" data-id="${result.id}">
	<div class="review-wrap">
		<div class="review-info">
			<div class="review-info-top">
				<div class="review-flag">
					<img class="lazy_loaded" data-src="/public/build/images/flags/${result.country}.png" alt="${result.country}" width="15" height="12">
				</div>
				<div class="review-info-body">
					<div class="review-name">${result.name}</div>
					<div class="review-date">${format_filter_date(${result.date})}</div>
				</div>
			</div>
			<:if test="'$[class]' != 'review-child'">
				<div class="list-rating ${normalize(get_rating(${result.rating}))}">
						<div class="list-rating-score">${ceil(${result.rating})}</div>
						${get_rating(${result.rating})}
				</div>
			</:if>
		</div>
		<div class="review-body">
			<div class="review-text">
				<p>${html_entity_decode(${result.body})}</p>
			</div>
			<div class="review-underline">
				<a href="#" class="review-replies js-reply-btn">Reply <span>${result.total_children}</span></a>
				<div class="votes js-vote">
					<a href="#" class="votes-like vote-button" data-type="review" data-success="1" data-id="${result.id}">
						<i class="icon-icon_likes"></i>
						<span class="bubble bubble-vote">${result.likes}</span>
					</a>
				</div>
			</div>
			<div class="review-form">
				<comment:form rating="false"/>
			</div>
		</div>
	</div>
</div>
