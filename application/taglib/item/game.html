<div class="games">
	<div class="games-list">
		<std:foreach var="$[data]" value="result">
			<div class="game">
				<a href="/play/${normalize(${result.name})}" class="game-holder">
					<span class="game-img">
						<img src="${get_img_dir()}/games/${normalize_logo(${result.name})}.jpg" alt="${result.name}" width="300" height="212">
					</span>
					<span class="game-desc">
						<span class="game-title">${result.name}</span>
						<span class="game-options">
							<span class="game-played">
								<span class="game-play">
									<i class="icon-times_played_icon"></i>
								</span>
								Times played: ${result.times_played}
							</span>
							<span class="game-soft">${result.software}</span>
						</span>
					</span>
				</a>
			</div>
		</std:foreach>
	</div>
</div>
