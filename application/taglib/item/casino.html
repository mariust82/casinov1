<std:if condition="${result.rank_evolution} > 0">
	<std:set name="trending" value="positive"/>
	<std:set name="trending_sign" value="+"/>
<std:elseif condition="${result.rank_evolution} == 0">
	<std:set name="trending" value="neutral"/>
	<std:set name="trending_sign" value=""/>
<std:elseif condition="${result.rank_evolution} < 0">
	<std:set name="trending" value="negative"/>
	<std:set name="trending_sign" value=""/>
</std:if>

<std:if condition="${result.average_rating} > 7">
	<std:set name="rate_trending" value="positive"/>
<std:elseif condition="${result.average_rating} >= 5 && ${result.average_rating} <= 7">
	<std:set name="rate_trending" value="neutral"/>
<std:elseif condition="${result.average_rating} < 5">
	<std:set name="rate_trending" value="negative"/>
</std:if>

<std:if condition="!empty(${result.user_country_accepted})">
	<std:set name="inactive_class" value=""/>
<std:else>
	<std:set name="inactive_class" value="grayscale"/>
</std:if>

<div class="list-item">
	<div class="list-item-cell">
		<div class="list-flex">
			<div class="list-flag">
				<img src="${get_img_dir()}/flags/${data.country.code}.png" width="30" height="20" alt="">
			</div>
			<div class="list-rating {{score-class}}">
				<div class="list-rating-wrap">
					<div class="list-rating-score">{{score}}</div>
					<div class="list-rating-text">{{score-text}}</div>
				</div>
			</div>
			<a href="#" class="list-title">${result.name}</a>
		</div>
	</div>
	<div class="list-item-cell">
		<div class="multirow">
			<div class="list-item-flex">
				<span class="list-item-trun">1x2 Gaming</span> 
				<span class="bubble bubble-long js-tooltip" title="NetEnt, Playtech, RTG, BetOnSoft, NYX Interactive, NextGen Gaming, Betdigital, Tabcat, Games">+2</span>
			</div>
		</div>
	</div>
	<div class="list-item-cell">
		<span class="btn-round js-tooltip-content" data-tooltip-content="tooltip-$[type]-$[i]">{{fdb}}</span>
		<div class="tooltip-templates">
			<item:casino id="tooltip-$[type]-$[i]"/>
		</div>
	</div>
	<div class="list-item-cell">
		{{#if db}}
			<span class="btn-round js-tooltip-content" data-tooltip-content="#tooltip-{{../type}}-free-{{@index}}">{{db}}</span>
			<div class="tooltip-templates">
				<div id="tooltip-{{../type}}-free-{{@index}}" class="tooltip-content">
					<div class="tooltip-templates-heading">
						<h2 class="tooltip-templates-title">Jackpot Capital Casino Free Bonus</h2>
						<div class="tooltip-templates-button">
							<a href="#" class="btn btn-small">VISIT CASINO</a>
						</div>
					</div>
					<div class="tooltip-templates-body">
						<div class="bonus-box bonus-free">
							<div class="bonus-box-heading">100 Free Spins</div>
							<div class="bonus-box-body">
								<div class="bonus-box-btn dashed">no code required</div>
								<ul class="bonus-box-list">
									<li> 
										<span class="bonus-box-list-label">Wagering</span>
										<strong>20xB</strong> 
									</li>
									<li>
										<span class="bonus-box-list-label">Games allowed</span>
										<strong>Age of Gods...</strong>
									</li>
									<li>
										<span class="bonus-box-list-label">Min. deposit</span>
										<strong>$/€/£25</strong>
									</li>
								</ul>
							</div>
							<div class="bonus-box-circle"><i class="icon-cilinders"></i></div>
						</div>
					</div>
				</div>
			</div>
		{{/if}}
	</div>
	<div class="list-item-cell">
		<div class="list-flex">
			<a href="#" rel="nofollow" class="btn btn-small">Visit</a>
			<a href="#" class="btn btn-circle">
				<i class="icon-chevron-right"></i>
			</a>
		</div>
	</div>
</div>
