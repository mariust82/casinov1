<div class="block">
	<div class="container">
		<div class="heading">
			<h2 class="title title-underlined">$[name]</h2>
			<div class="subtitle">
				<p>$[description]</p>
			</div>
		</div>
		<casino:list type="$[type]" id="$[id]" data="$[data]" name="$[name]"/>

		<a href="$[url]" class="show_all-button">
			$[button]
			<i class="icon-chevron-right"></i>
		</a>

	</div>
</div>
