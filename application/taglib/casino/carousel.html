<div class="container">
    <div class="swiper-container" id="main-carousel">
        <div class="swiper-wrapper">
			<:set var="index" val="0"/>
        	<:foreach var="$[items]" val="item">
                <div class="swiper-slide">
                	<a href="/reviews/${normalize(${item.name})}-review" class="carousel-slide">
                		<div class="carousel-slide-img">
                			<div>
                				<img class="lazy_loaded" data-src="${data.best_casinos.${index}.logo_small}" width="85" onerror="this.onerror=null; this.src='/public/build/images/default_casino_logo.png'" height="56" alt="${item.name} Logo" title="${item.name}">
                			</div>
							<div class="carousel-slide-rating ${normalize($[items][$index]['score_class'])}">
		                		${ceil(${item.rating})}
		                	</div>
                		</div>
                		<div class="carousel-slide-bottom">
                			<div class="carousel-slide-title">${item.name}</div>
                		</div>
                	</a>
                </div>
				<:set var="index" val="${index} + 1"/>
            </:foreach>
        </div>
    </div>
    <div class="carousel-next">
    	<i class="icon-chevron-right"></i>
    </div>
    <div class="carousel-prev">
    	<i class="icon-chevron-left"></i>
    </div>
</div>
