<:if test="'$[type]' == 'game'">
    <span class="category-img">
        <img class="lazy_loaded" data-src="${data.software_logo_small.$[index]}" alt="$[alt] Logo" width="136" height="100">
    </span>
<:elseif test="'$[type]' == 'software'">
    <span class="software-img">
        <img class="lazy_loaded" data-src="${data.software_logo_small.$[index]}" alt="$[alt] Logo" width="80" height="53">
    </span>
<:elseif test="'$[type]' == 'game_type'">
    <span class="category-img">
        <img class="lazy_loaded" data-src="${data.logos.$[index]}" alt="$[alt] Logo" width="136" height="100">
    </span>
</:if>
