<std:if condition="'$[type]' == 'game'">
    <span class="category-img">
        <img src="${data.software_logo_small.${index}}" alt="$[alt]" width="136" height="100">
    </span>
<std:elseif condition="'$[type]' == 'software'">
    <span class="software-img">
        <img src="${data.software_logo_small.${index}}" alt="$[alt]" width="80" height="53">
    </span>
<std:elseif condition="'$[type]' == 'game_type'">
    <span class="category-img">
        <img src="${data.logos.${index}}" alt="$[alt]" width="136" height="100">
    </span>
</std:if>
