<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>$[title]</title>
    <script async src="/public/build/js/compilations/global_js/jquery-2.1.3.min.js?ver=${data.version}"></script>
    <meta name="description" content="$[description]">

    <link rel="preload" as="font" href="/public/build/fonts/OpenSans-Light-latin.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/public/build/fonts/OpenSans-Regular-latin.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/public/build/fonts/OpenSans-SemiBold-latin.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/public/build/fonts/OpenSans-Bold-latin.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/public/build/fonts/OpenSansCondensed-Bold-latin.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/public/build/fonts/icomoon.ttf?stten7" type="font/ttf" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="/public/favicon.ico?ver=0.0.1"/>
    <:if test="${data.use_bundle}">
        <link rel="stylesheet" type="text/css" href="/public/build/css/compilations/all.css?ver=${data.version}" media="all">
    <:else/>
        <link rel="stylesheet" type="text/css" href="/public/build/css/parts/all.css?ver=${data.version}" media="all">
    </:if>
</head>
<body>

    <:if test="!empty($_GET['debug'])">
        <div>
            <pre>${var_dump(${data}); die()}</pre>
        </div>
    </:if>
