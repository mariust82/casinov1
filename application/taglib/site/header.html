<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>$[title]</title>
    <meta name="description" content="$[description]">
    <link rel="icon" type="image/png" href="/public/favicon.ico?ver=0.0.1"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Open+Sans+Condensed:700&font-display=swap" rel="stylesheet">
    <:if test="${data.use_bundle}">
        <link rel="stylesheet" type="text/css" href="/public/build/css/compilations/all.css?ver=${data.version}" media="all">
        <script src="/public/build/js/compilations/bundle.js?ver=${data.version}"></script>
    <:else/>
        <link rel="stylesheet" type="text/css" href="/public/build/css/parts/all.css?ver=${data.version}" media="all">
        <script src="/public/build/js/compilations/bundle.js?ver=${data.version}"></script>
    </:if>
</head>
<body>

    <:if test="!empty($_GET['debug'])">
        <div>
            <pre>${var_dump(${data}); die()}</pre>
        </div>
    </:if>
