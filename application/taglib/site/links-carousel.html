<div class="links-nav">
  <div class="container">
    <div class="swiper-container" id="links-nav">
        <span class="links-left"></span>
        <div class="swiper-wrapper">
          <:foreach var="$[items]" key ="key" val="result">
              <div class="swiper-slide">
                  <a class="${(${result.is_active}?'active':'')}" href="${result.url}">${result.title}</a>
              </div>
          </:foreach>
        </div>
        <span class="links-right"></span>
    </div>
  </div>
</div>
