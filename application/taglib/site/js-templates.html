<script id="copyTooltip" type="text/x-jquery-tmpl">
    <div class="centered">
        <i class="icon icon-icon_available"></i> Code copied to clipboard
    </div>
</script>

<script id="copyTooltipAlt" type="text/x-jquery-tmpl">
    <div class="centered">Code copied to clipboard</div>
</script>

<script id="iframeWrapper" type="text/x-jquery-tmpl">
    <div class="iframe-wrapper"></div>
</script>

<script id="imgWrapper" type="text/x-jquery-tmpl">
    <div class='img_wrapper' style='display: inline-block'></div>
</script>

<script id="select2SelectionCustom" type="text/x-jquery-tmpl">
    <div class="select2-selection__custom">{%= placeholder %}</div>
</script>

<script id="select2Tag" type="text/x-jquery-tmpl">
    <a href="#" class="tag" data-select="{%= select %}">
        <span class="value">{%= value %}</span>
    </a>
</script>

<script id="scoreHolder" type="text/x-jquery-tmpl">
    <span>{%= score %}</span>/10<span>{%= text %}</span>
</script>

<script id="votesHolder" type="text/x-jquery-tmpl">
    <span>({%= votes %})</span>
</script>
