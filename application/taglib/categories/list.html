<std:set name="img_class" value=""/>
<std:if condition="'$[type]' == 'game_type'">
	<std:set name="img_class" value="category-is-img"/>
<std:elseif condition="'$[type]' == 'software'">
	<std:set name="img_class" value="category-is-img-software"/>
</std:if>
<div class="categories">
	<div class="categories-list ${img_class}">
		<std:set name="index" value="0"/>
		<std:foreach var="$[items]" key="key" value="result">
			<div class="category ${img_class}">
                            <std:if condition="${key} == 'Mobile'">
                                <a href="/casinos/${normalize(${key})}">
					<std:if condition="$[image]">
						<site:logo name="${key}" type="$[type]" alt="${key}"/>
					</std:if>
					<span class="category-body">
						<span class="category-title">${key}</span>
						<span class="category-qty">${result}</span>
					</span>
					<i class="icon-chevron-right"></i>
				</a>
                                <std:elseif condition="${key} == 'eCOGRA'">
                                    <a href="/features/${normalize(${key})}-casinos">
					<std:if condition="$[image]">
						<site:logo name="${key}" type="$[type]" alt="${key}"/>
					</std:if>
					<span class="category-body">
						<span class="category-title">${key}</span>
						<span class="category-qty">${result}</span>
					</span>
					<i class="icon-chevron-right"></i>
                                    </a>
                                <std:elseif condition="${key} == 'Live Dealer'">
                                    <a href="/features/${normalize(${key})}">
					<std:if condition="$[image]">
						<site:logo name="${key}" type="$[type]" alt="${key}"/>
					</std:if>
					<span class="category-body">
						<span class="category-title">${key}</span>
						<span class="category-qty">${result}</span>
					</span>
					<i class="icon-chevron-right"></i>
                                    </a>
                                <std:else>
                                    <a href="$[url]/${normalize(${key})}">
					<std:if condition="$[image]">
						<site:logo name="${key}" type="$[type]" alt="${key}"/>
					</std:if>
					<span class="category-body">
						<span class="category-title">${key}
							<std:if condition="'$[type]' == 'software'">Casinos</std:if>
						</span>
						<span class="category-qty">${result}</span>
					</span>
					<i class="icon-chevron-right"></i>
                                    </a>
                            </std:if>
			</div>
			<std:set name="index" value="${index} + 1"/>
		</std:foreach>
	</div>
</div>
