<:if test="$[isInstalled] === 'true'">
    <div class="pwa-popup pwa-popup-installation" id="pwa_third_android">
<:else>
    <div class="pwa-popup pwa-popup-installation" id="pwa_first_android">
</:if>
    <div class="pwa-popup_header">
        <i class="icon-icon_unavailable pwa-popup_close pwa-popup_close-home-screen"></i>
    </div>
    <div class="pwa-popup_content">
        <div class="title title-middle">Add CasinosLists to your home screen</div>
        <ul>
            <li><i class="icon-icon_available"></i> Easy &amp; fast access</li>
            <li><i class="icon-icon_available"></i> Receive updates in real time</li>
        </ul>
        <div class="pwa-popup_footer">
            <a href="#" id="btn-add-to-home-screen" class="btn show_all-button" title="Add to Home Screen">
                Add to Home Screen
            </a>
            <a href="#" id="pwa_declined_android" class="btn-cancel pwa-popup_installation-declined" title="Don't show again">Don't show again</a>
        </div>
    </div>
</div>
