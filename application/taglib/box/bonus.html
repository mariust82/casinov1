<std:if condition="$[heading]">
	<div class="tooltip-templates-heading">
		<h2 class="tooltip-templates-title">${$[data].name} $[title]</h2>
		<div class="tooltip-templates-button">
			<a href="/visit/${normalize(${$[data].name})}" target="_blank" rel="nofollow" class="btn btn-small">VISIT CASINO</a>
		</div>
	</div>
</std:if>
<div class="tooltip-templates-body">
	<div class="bonus-box">
		<div class="bonus-box-heading">
			<span>${$[data].$[modifier].amount} $[title]</span>
		</div>
		<div class="bonus-box-body">
			<std:set name="code_class" value=""/>
			<std:if condition="${$[data].$[modifier].code} != 'No code required'">
			    <std:set name="code_class" value="js-copy-to-clip js-copy-tooltip"/>
			</std:if>

			<div class="bonus-box-btn dashed ${code_class}" data-code="${$[data].$[modifier].code}">${$[data].$[modifier].code}</div>
			<std:unset name="code_class"/>

			<ul class="bonus-box-list">
				<li> 
					<span class="bonus-box-list-label">Wagering</span>
					<strong>${$[data].$[modifier].wagering}</strong> 
				</li>
				<li>
					<span class="bonus-box-list-label">Games allowed</span>
					<strong class="list-item-flex">
						<span class="list-item-trun">${$[data].$[modifier].games_allowed}</span>
						<span class="bubble js-tooltip tooltipstered" title="${$[data].$[modifier].games_allowed}">More</span>
					</strong>
				</li>
				<li>
					<span class="bonus-box-list-label">Min. deposit</span>
					<std:if condition="${$[data].$[modifier].min_deposit} != ''">
						<strong>${$[data].$[modifier].min_deposit}</strong>
					<std:else>
						<strong class="success">Free</strong>
					</std:if>
				</li>
			</ul>
		</div>
		<div class="bonus-box-circle">
			<i class="$[icon]"></i>
		</div>
	</div>
</div>
