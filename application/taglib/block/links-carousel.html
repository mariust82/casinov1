<div class="links-nav">
  <div class="container">
    <div class="swiper-container" id="links-nav">
        <div class="swiper-wrapper">
          <std:foreach var="${data.menu_bottom}" key ="key" value="result">
              <div class="swiper-slide">
                  <a class="${(${result.is_active}?'active':'')}" href="${result.url}">${result.title}</a>
              </div>
          </std:foreach>
        </div>
    </div>
  </div>
</div>
