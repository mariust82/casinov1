<div class="links-nav">
  <div class="container">
    <div class="swiper-container" id="links-nav">
        <div class="swiper-wrapper">
          <std:foreach var="$[data]" key ="key" value="result">
              <div class="swiper-slide">
                <std:if condition="'$[type]'=='0'">
                  <a href="/games/${normalize(${result})}">${result}</a>
                <std:else>
                  <a class="${get_active($[type], ${result})}" href="/games/${normalize(${result})}">${result}</a>
                </std:if>
              </div>
          </std:foreach>
        </div>
    </div>
  </div>
</div>
