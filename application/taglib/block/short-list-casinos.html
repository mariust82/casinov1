<div class="block">
	<div class="container">
		<div class="headeing">
			<div class="title title-underlined">$[name]</div>
			<div class="subtitle">
				<p>$[description]</p>
				<div class="heading-btn desktop">
					<a href="#" class="button">Show all <i class="icon-chevron-right"></i></a>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-heading list-item">
				<div class="list-item-cell list-heading-title">CASINO</div>
				<div class="list-item-cell list-heading-title">$[type]</div>
				<div class="list-item-cell list-heading-title"><span>FIRST DEPOSIT</span> BONUS</div>
				<div class="list-item-cell list-heading-title">FREE BONUS</div>
				<div class="list-item-cell list-heading-title">&nbsp;</div>
			</div>
			<div class="list-body">
				<std:set name="i" value="0"/>
				<std:foreach var="$[data]" value="result">
					<item:casino i="${i}"/>
					<std:set name="i" value="${i}+1"/>
				</std:foreach>

				<std:unset name="i"/>
				<std:unset name="result"/>
			</div>
		</div>
		<div class="mobile btn-holder">
			<a href="#" class="btn btn-big">SHOW ALL<i class="icon-chevron-right"></i></a>
		</div>
	</div>
</div>
