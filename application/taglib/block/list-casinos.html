<div class="list">
	<div class="list-heading list-item">
		<div class="list-item-cell list-heading-title">CASINO</div>
		<div class="list-item-cell list-heading-title">SOFTWARE</div>
		<div class="list-item-cell list-heading-title"><span>FIRST DEPOSIT</span> BONUS</div>
		<div class="list-item-cell list-heading-title">FREE BONUS</div>
		<div class="list-item-cell list-heading-title">&nbsp;</div>
	</div>
	<div class="list-body">
		<std:set name="i" value="0"/>
		<std:foreach var="$[data]" value="result">
			<item:casino i="${i}" id="$[id]"/>
			<std:set name="i" value="${i}+1"/>
		</std:foreach>
	
		<std:unset name="i"/>
		<std:unset name="result"/>
	</div>
</div>
