<:if test="$[section] == 'index'">
    <:set var="title_class" val="title-underlined"/>
<:else>
    <:set var="title_class" val="title-middle"/>
</:if>
<div class="block">
    <div class="carousel carousel-option-container">
        <div class="container">
            <div class="heading">
                <h2 class="title ${title_class}">
                    <span>$[title]</span>
                </h2>
                <div class="subtitle index-page">
                    <p>
                        $[description]
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="swiper-container options-list" id="$[id]">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <:foreach var="$[items]" val="result" key="key">
                            <div class="carousel-slide">
                                <software:software-box result="${result}" key="${key}"/>
                            </div>
                        </:foreach>
                    </div>
                </div>
            </div>
            <div class="carousel-next">
                <i class="icon-chevron-right"></i>
            </div>
            <div class="carousel-prev">
                <i class="icon-chevron-left"></i>
            </div>
        </div>
        <:if test="$[section] == 'index'">
        <a href="$[url]" class="show_all-button">
            $[button]
            <i class="icon-chevron-right"></i>
        </a>
        </:if>
    </div>
</div>
