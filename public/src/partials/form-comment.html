<div class="form">
	<div class="form-row">
		{{#if rating}}
			<div class="flex-left">
				<div class="rating-container">
					<label class="form-label">
						<span class="flex">
							RATE CASINO
							<span class="rating-current">
								<span class="rating-current-text"></span>
								<span class="rating-current-value">0/10</span>
							</span>
						</span>
					</label>
					<select class="rating-bar" autocomplete="off">
						<option value=""></option>
						<option value="1">Terrible</option>
						<option value="2">Terrible</option>
						<option value="3">Poor</option>
						<option value="4">Poor</option>
						<option value="5">Poor</option>
						<option value="6">Good</option>
						<option value="7">Good</option>
						<option value="8">Very good</option>
						<option value="9">Excellent</option>
						<option value="10">Excellent</option>
					</select>
				</div>
			</div>
		{{/if}}
		<label class="form-label">ADD REVIEW</label>
		<div class="textfield-holder">
			<textarea rows="5" class="expanding textfield" placeholder="Write your review..."></textarea>
		</div>
	</div>
	<div class="hidden js-expanding-textfields">
		<div class="form-row form-multicol">
			<div class="form-col">
				<div class="textfield-holder not-valid">
					<input type="text" class="textfield" placeholder="Name">
				</div>
			</div>
			<div class="form-col">
				<div class="textfield-holder not-valid">
					<input type="text" class="textfield" placeholder="Email">
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="review-submit-holder">
				<input class="btn" type="submit" value="ADD REVIEW">
				<div class="not-valid action-field">
					Please fill in the required fields.
				</div>
			</div>
		</div>
	</div>
</div>
